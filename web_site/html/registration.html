	<!-- РЕГИСТРАЦИЯ -->
	<a name="top"></a>
	<div class="container">
		<form action="index.html" class="registration_form">
			<div class="reg">
			<p class="new_acc">Регистрация нового пользователя</p>
				<div class="reg_form">
					<div>
						<img src="../images/avatar.svg" width="20px" height="20px">
						<label for="">Имя:</label>
						<input type="text" required="">
					</div>
					<div>
						<img src="../images/avatar.svg" width="20px" height="20px">
						<label for="">Фамилия:</label>
						<input type="text" required="">
					</div>
					<div>
						<img src="../images/birth.png" width="20px" height="20px">
						<label for="">Дата рождения:</label>
						<input type="date" required="">
					</div>
					<div>
						<img src="../images/tel.png" width="20px" height="20px">
						<label for="">Номер телефона:</label>
						<input type="tel" required="">
					</div>
					<div>
						<img src="../images/email.png" width="20px" height="20px">
						<label for="">Email адресс:</label>
						<input type="email" required="">
					</div>
					<div>
						<img src="../images/town.png" width="20px" height="20px">
						<label for="">Город:</label>
						<select required="">
							<option value="" selected="">--город--</option>
							<option value="">Киев</option>
							<option value="">Одесса</option>
							<option value="">Харьков</option>
							<option value="">Сумы</option>
							<option value="">Днепр</option>
							<option value="">Николаев</option>
							<option value="">Львов</option>
						</select>
					</div>
					<div>
						<img src="../images/address.png" width="20px" height="20px">
						<label for="">Адресс:</label>
						<input type="text" required="">
					</div>
					<div>
						<img src="../images/lock.png" width="20px" height="20px">
						<label for="">Пароль:</label>
						<input type="password" required="">
					</div>
					<div>
						<img src="../images/lock.png" width="20px" height="20px">
						<label for="">Подтвердите пароль:</label>
						<input type="password" required="">
					</div>
				</div>
				<input type="submit" name="submit" value="Зарегестрироваться">
			</div>
		</form>
	</div>
	<footer>
		<div class="container">
			<p>Copyright "DreamHouse"</p>

	</footer>

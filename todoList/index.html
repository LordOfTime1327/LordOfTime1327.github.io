<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logoBox">
          <h1 class="header__logo">ToDo List</h1>
        </div>
        <div class="header__menuBox"></div>
      </div>
    </header>

    <section class="controllBox">
      <div class="container">
        <form action="" class="controll">
          <div class="controll__addBox">
            <input type="text" class="controll__addInput" />
            <button class="controll__addBtn">Add</button>
          </div>

          <div class="controll__btnBox">
            <button class="checkAll">Check All</button>
            <button class="importantAll">Important All</button>
            <button class="deleteAll">Delete All</button>
            <button class="deleteChecked">Delete Checked</button>
          </div>
        </form>
      </div>
    </section>

    <section class="todoListBox">
      <div class="container">
        <ul class="todoList"></ul>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__poweredBox">
          <p class="footer__par">
            Powered by
            <!-- сделать ссылку на LinkedIn -->
            <a href="#" class="footer__link">Dmitryi Kaminskyi</a>
          </p>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>

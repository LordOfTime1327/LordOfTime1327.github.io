<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoList</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logoBox">
          <h1 class="logo">ToDo List</h1>
        </div>
        <div class="header__menuBox">
          <!-- 
            -- тут сделать иконки расположения 
               плиточного или строкового вида
            -- инфо
           -->
        </div>
      </div>
    </header>

    <section class="formBox">
      <div class="container">
        <form action="" class="form">
          <input type="text" placeholder="Enter text" class="form__input" />
          <input type="submit" value="Add" class="form__submit" />
        </form>
      </div>
    </section>

    <!-- 
      -- сделать кнопки 'Check all' 
                      & 'Delete All' 
                      & 'Importamt all'
    -->

    <section class="toDoListBox">
      <div class="container">
        <ul class="toDoList">
          <!-- 
              -- сделать крестик для удаления
              -- сделать важным по нажатию на кнопку с ! знаком
              -- при выполненом перечеркаивать текст 
             -->
        </ul>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__poweredBox">
          <p class="footer__par">
            Powered by
            <!-- сделать ссылку на LinkedIn -->
            <a href="#" class="footer__link">Dmitryi Kaminskyi</a>
          </p>
        </div>
      </div>
    </footer>

    <!-- <div class="test"><button class="btn">test</button></div> -->

    <script src="js/script.js"></script>
  </body>
</html>
